<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="VeeSweetsの公式サイトです。グルテンフリーかつプラントベースの高級スイーツを提供し、カフェ、レストランのオーナー、シェフ向けに安心安全な食材で作られた美味しい笑顔をつなぐスイーツをお届けします。無添加糖のフレッシュピューレや国産素材を使用し、食物アレルギーや宗教上の制約がある方にも楽しんでいただける豊かな味わいをご提供。">
        <title>VeeSweets_Official</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
        <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header class="header-companydetail"> 
            <div class="site-icon">
                <img src="img/site_logo.png" alt="Vee-Sweets Site icon">
            </div>
        </header>
        
        <main>
            <section class="company-data">
                <h3>Company Data</h3>
            </section>

            <hr class="custom-divider company-divider"/>

            <section class="company-sections">
                <!-- 企業名 -->
                <div class="company-section">
                    <div class="category">
                        <div class="category-title">企業名</div>
                        <div class="category-content">株式会社 TORIKAI CAFE</div>
                    </div>
                </div>
                <!-- 所在地 -->
                <div class="company-section">
                    <div class="category">
                        <div class="category-title">所在地</div>
                        <div class="category-content">
                            <!-- 本社・ファクトリー -->
                            <div class="location">
                                    <p class="location-title">【本社・ファクトリー】</p>
                                    <div class="location-info">
                                        <p>〒814-0022</p>
                                        <p>福岡県福岡市早良区原5-14-8 リュージュ原101</p>
                                        <p>TEL:092-707-6818</p>
                                    </div>
                                </div>
                            <!-- スイーツ取扱店 -->
                            <div class="location">
                                <p class="location-title">【スイーツ取扱店 ソイストーリーズ薬院】</p>
                                <div class="location-info">
                                    <p>〒810-0022</p>
                                    <p>福岡県福岡市中央区薬院2-2-24-102</p>
                                    <p>TEL:092-231-0677</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商品 -->
                <div class="company-section">
                    <div class="category">
                        <div class="category-title">商品</div>
                        <div class="category-content">スイーツ全般</div>
                    </div>
                </div>
            </section>               
        </main>

        <footer>
            <p>TORIKAI CAFE ALL rights reserved</p>
        </footer>
    </body>
</html>
